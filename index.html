<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=10"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-compatible" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <div>
          <p class="footer__copyright">&copy; 2022 Around the U.S</p>
        </div>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-modal-close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            class="modal__input modal__input_type_name"
            placeholder="Name"
          />
          <input
            type="text"
            name="description"
            id="profile-description-input"
            class="modal__input modal__input_type_description"
            placeholder="Description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-modal-close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            id="add-place-title-input"
            class="modal__input modal__input_type_title"
            placeholder="Title"
          />
          <input
            type="text"
            name="url"
            id="add-place-url-input"
            class="modal__input modal__input_type_url"
            placeholder="Image URL"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Preview Image Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-image">
        <button class="modal__preview-close" id="preview-modal-close"></button>
        <img src="" alt="" class="card__preview-image" />
        <p class="modal__preview-name"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__name"></h2>
          <button class="card__like-button"></button>
        </div>
        <button class="card__delete-button"></button>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
